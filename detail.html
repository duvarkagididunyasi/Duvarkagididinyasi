<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Duvar Kağıdı</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="detail-page">

<header>
  <h1><a href="index.html">Duvar Kağıdı Dünyası</a></h1>
  <div class="top-right"><a href="index.html">Geri</a></div>
</header>

<div class="ad-banner">Reklam Alanı (örnek)</div>

<main class="detail-container">
  <img id="full" alt="Wallpaper">
  <div class="detail-actions">
    <a id="download" class="btn" download>İndir (Orijinal)</a>
    <a id="openNew" class="btn" target="_blank">Yeni Sekmede Aç</a>
  </div>
</main>

<div class="ad-banner">Reklam Alanı (örnek)</div>

<script>
const params = new URLSearchParams(window.location.search);
const img = params.get("img");
const full = document.getElementById('full');
const download = document.getElementById('download');
const openNew = document.getElementById('openNew');

if (!img) {
  document.body.innerHTML = "<h2 style='color:#fff;text-align:center;padding:40px'>Resim bulunamadı.</h2>";
} else {
  full.src = img;
  download.href = img;
  openNew.href = img;
}
</script>

</body>
</html>
